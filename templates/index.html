<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">
        <h1 class="mt-5">Translator App</h1>
        <p class="mt-5">The language translator is made using OpenAI GPT-3. It translates any English sentence into one
            of the
            following languages -
            <br>
            French<br>
            Spanish<br>
            Korean<br>
            Japanese<br>
            Russian<br>
        </p>
        <p>Type here what you want to translate and select the language from the dropdown menu</p>
        <br>

        <div class="row">
            <div class="col-lg-2">

            </div>

            <div class="col-lg-8">
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">OpenAI GPT-3 at your service</label>
                        <textarea class="form-control text-center" id="exampleFormControlTextarea1" name="aiPrompt"
                            placeholder="What would you like to translate" rows="3" required></textarea>
                    </div>
                    <div>
                        <select name="aiLanguage" id="" class="form-select text-center" required>
                            <option selected>Select your language</option>
                            <option value="French">French</option>
                            <option value="Spanish">Spanish</option>
                            <option value="Russian">Russian</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Korean">Korean</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Translate</button>
                </form>
                <br>
                <br>
                <h3 id="translate">{{answer}}</h3>
            </div>

            <div class="col-lg-2">

            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
